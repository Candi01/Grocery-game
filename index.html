<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist with Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Checklist</h1>
        <ul id="grocery-list">
            <li><input type="checkbox"> Milk</li>
            <li><input type="checkbox"> Bread</li>
            <li><input type="checkbox"> Eggs</li>
            <li><input type="checkbox"> Cheese</li>
            <li><input type="checkbox"> Fruits</li>
        </ul>
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div id="display">00:00:00</div>
            <button id="startStop">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
